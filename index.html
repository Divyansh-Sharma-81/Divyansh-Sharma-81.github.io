<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive 3D Portfolio with WebGL Fluid Simulation" />
    <title>Portfolio 3D</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <!-- Grid Background Layer (z-index: 1) -->
    <div class="grid-background" id="gridBackground"></div>
    
    <!-- WebGL Fluid Simulation Layer (z-index: 2) -->
    <canvas class="fluid-canvas" id="fluidCanvas"></canvas>
    
    <!-- UI Components Layer -->
    <div class="ui-container">
      <!-- Header Section -->
      <header class="header-section">
        <div class="logo-container glass-panel glass-panel--logo">
          <img src="/assets/logo.png" alt="Divyansh Logo" class="logo" />
        </div>
      </header>

      <!-- Text Section -->
      <div class="text-section">
        <h1 class="greeting">Hey, I'm Divyansh ðŸ‘‹</h1>
        <h2 class="main-title">AI PORTFOLIO</h2>
      </div>
      
      <!-- Main Content -->
      <main class="main-content">
        <!-- Default State: Initial Chat Section -->
        <div class="chat-section" id="defaultChatSection">
          <div class="avatar-container">
            <img src="/assets/avatar.png" alt="Divyansh Avatar" class="avatar" />
          </div>
          <div class="chat-input-container glass-panel glass-panel--chat">
            <input type="text" class="chat-input" placeholder="Ask me anything..." />
            <button class="send-button">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
              </svg>
            </button>
          </div>
        </div>

        <!-- Chat Mode: Expanded Chat Modal -->
        <div class="chat-modal-section glass-panel glass-panel--modal" id="chatModalSection">
          <!-- Avatar at center-top -->
          <div class="chat-modal-avatar">
            <img src="/assets/avatar.png" alt="Divyansh Avatar" class="avatar" />
          </div>
          
          <!-- User Message Display -->
          <div class="user-message-display glass-panel glass-panel--chat-element">
            <span id="userMessageText"></span>
          </div>
          
          <!-- AI Response Section -->
          <div class="ai-response-area">
            <div class="ai-logo-response">
              <img src="/assets/logo.png" alt="AI Logo" class="ai-logo" />
              <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="ai-message-area glass-panel glass-panel--chat-element">
              <div id="aiResponseText">Thinking...</div>
            </div>
          </div>
          
          <!-- Quick Questions (Collapsible) -->
          <div class="quick-questions-container">
            <button class="questions-toggle glass-panel glass-panel--chat-element" id="questionsToggle">
              <span>Hide Quick Questions</span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="6,9 12,15 18,9"></polyline>
              </svg>
            </button>
            <div class="quick-questions-grid" id="quickQuestionsGrid">
              <button class="preset-btn glass-panel glass-panel--chat-element" data-section="me">
                <span class="preset-icon">ðŸ‘¤</span>
                <span class="preset-text">Me</span>
              </button>
              <button class="preset-btn glass-panel glass-panel--chat-element" data-section="projects">
                <span class="preset-icon">ðŸ’¼</span>
                <span class="preset-text">Projects</span>
              </button>
              <button class="preset-btn glass-panel glass-panel--chat-element" data-section="skills">
                <span class="preset-icon">ðŸŽ¯</span>
                <span class="preset-text">Skills</span>
              </button>
              <button class="preset-btn glass-panel glass-panel--chat-element" data-section="fun">
                <span class="preset-icon">ðŸŽ®</span>
                <span class="preset-text">Fun</span>
              </button>
              <button class="preset-btn glass-panel glass-panel--chat-element" data-section="contact">
                <span class="preset-icon">ðŸ“ž</span>
                <span class="preset-text">Contact</span>
              </button>
            </div>
          </div>
          
          <!-- Chat Input in Modal -->
          <div class="chat-input-modal glass-panel glass-panel--chat-element">
            <input type="text" class="chat-input-field" placeholder="Ask me anything..." />
            <button class="send-button-modal">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
              </svg>
            </button>
          </div>
          
          <!-- Close Button -->
          <button class="chat-close-btn glass-panel glass-panel--chat-element" id="chatCloseBtn">âœ•</button>
        </div>
      </main>
      
      <!-- Footer Section -->
      <footer class="footer-section">
        <div class="preset-buttons">
          <button class="preset-btn glass-panel glass-panel--button" data-section="me">
            <span class="preset-icon">ðŸ‘¤</span>
            <span class="preset-text">Me</span>
          </button>
          <button class="preset-btn glass-panel glass-panel--button" data-section="projects">
            <span class="preset-icon">ðŸ’¼</span>
            <span class="preset-text">Projects</span>
          </button>
          <button class="preset-btn glass-panel glass-panel--button" data-section="skills">
            <span class="preset-icon">ðŸŽ¯</span>
            <span class="preset-text">Skills</span>
          </button>
          <button class="preset-btn glass-panel glass-panel--button" data-section="fun">
            <span class="preset-icon">ðŸŽ®</span>
            <span class="preset-text">Fun</span>
          </button>
          <button class="preset-btn glass-panel glass-panel--button" data-section="contact">
            <span class="preset-icon">ðŸ“ž</span>
            <span class="preset-text">Contact</span>
          </button>
        </div>
      </footer>
    </div>
    
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
